<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NFTunes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NFTunes</h1>
            <nav>
                <a href="#">Marketplace</a>
                <a href="#">Artists</a>
                <a href="#">About</a>
                <a href="#">Support</a>
                <a href="login.html">Log In</a>
                <a href="signup.html" class="signup-button">Sign Up</a>
            </nav>
        </header>
        <div class="signup-form">
            <h2>Create your NFTunes account</h2>
            <p>Start selling your music as NFTs today</p>
            <form>
                <input type="text" placeholder="Your artist name" required>
                <input type="email" placeholder="you@example.com" required>
                <input type="password" placeholder="Password" required>
                <input type="text" placeholder="Wallet Address">
                <label><input type="checkbox"> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                <button type="submit">Create Account</button>
            </form>
            <p>Or continue with</p>
            <button class="google-button">Google</button>
            <button class="metamask-button">MetaMask</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
        <footer>
            <p>Follow us:</p>
            <a href="#" target=""><img src="Instagram.jpeg" alt="Instagram"></a>
            <a href="#" target="https://www.linkedin.com/in/yashasvi-chhaliya-31a00a288/>"><img src="Linkedin.png" alt="LinkedIn"></a>
            <a href="#" target="https://x.com/YChhaliya"><img src="Twitter.png" alt="Twitter"></a>
        </footer>
    </div>
</body>
</html>
